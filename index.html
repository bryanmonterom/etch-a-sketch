<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control">
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </div>
            <div class="control">
                <label for="" id="sliderValue"></label>
            </div>
            <div class="control">
                <input type="range" class="slider" id="sizeSlider" value="10" min="1" max="64">
            </div>
            <div class="control">
                <input type="button" value="apply" class="btnApply" onclick="updateGrid()">
            </div>
        </div>

        <div class="game-container">
            <label class="title">Etch-a-sketch</label>
            <div class="grid-container">

            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
